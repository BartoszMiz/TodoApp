<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS -->
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<!-- Site info -->
	<title>TODO app</title>
	<meta name="description" content="Never forget, what you need to do with this revolutionary web app!">
	<meta name="keywords" content="TODO, app, webapp">
	<link rel="shortcut icon" href="img/logo.svg" type="image/svg">

	<script src="https://kit.fontawesome.com/b51f17e0bc.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<nav class="navbar">
			<div class="navbar-logo">
				<a>
					<i class="fas fa-clipboard-list"></i>
					TODO App
				</a>
			</div>
			<div class="navbar-item">
				<i class="fas fa-home"></i>
				<a>Home</a>
			</div>
			<div class="navbar-item">
				<i class="fas fa-info"></i>
				<a>About</a>
			</div>
			<button class="btn add-btn" type="button">
				<i class="fas fa-plus"></i>
			</button>
		</nav>
	</header>
	<main>
		<div class="container">
			<form class="todo-form">
				<div class="todo-form-row">
					<label class="todo-form-label" for="instruction">Instruction:</label>
					<input class="todo-form-field todo-form-instruction" id="instruction" type="text" placeholder="What do you need to do?">
				</div>
				<div class="todo-form-row">
					<label class="todo-form-label" for="deadline-date">Deadline:</label>
					<input class="todo-form-field todo-form-date" id="deadline-date" type="date" value="2021-04-01">
					<label class="todo-form-label todo-form-at" for="deadline-time">@</label>
					<input class="todo-form-field todo-form-time" id="deadline-time" type="time" value="12:00">

					<div class="btn-divider" style="display: none; flex-basis: 100%;"></div>

					<button class="btn cancel-btn" type="submit">
						<i class="fas fa-plus"></i>
						Cancel
					</button>
					<button class="btn submit-btn" type="submit">
						<i class="fas fa-plus"></i>
						Add new item
					</button>
				</div>
			</form>
		</div>
	</main>
	<footer>
		&copy; TODO App - 2021
	</footer>
</body>
</html>
